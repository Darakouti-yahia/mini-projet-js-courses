            <input type="password" class="form-control" name="ucpin" id="ucpin"
             placeholder="Reenter your password" required>
             <div  id="d1"style="background-color: red; visibility: hidden;"> password dont match! </div>
           
             <span id="message"></span>
           
                <button type="submit" onclick="matchPassword();CheckPassword()" class="form-control" id="button" > Sign up </button>

<script>
  var password=document.getElementById("upin");
   

        function matchPassword() {  
  var pw1 = document.getElementById("upin");  
  var pw2 = document.getElementById("ucpin");  
  if(pw1.value != pw2.value)  
  {   
  document.getElementById('d1').style.visibility='visible';

    alert("Passwords did not match");  
    return false;
	
  }  else
  {
    document.getElementById('d1').style.visibility='hidden';
    return true;
  }


}

function CheckPassword() 
{ 
var paswd=  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
if(password.value.match(paswd) && matchPassword()==true) 
{ 
document.getElementById('message').innerHTML="strong password u can proceed"
window.location.replace('accueil.html');

}
else
{ 
  document.getElementById('message').innerHTML="weak password try another...!"

}
}
